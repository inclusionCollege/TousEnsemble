<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Connexion</title>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="../common/common.css" />
	<link rel="stylesheet" href="../connection/connection.css" />

</head>

<body>
	<div class="container">
		<div class="row" id="header"></div>
		<div class="row">
			<div class="col-md-2" id="aside"></div>
			<div class="col-md-10" id="content">
				<!-- Connection Content -->
				<div id="formConnection" class="text-center">
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<div class="connectionForm">
								<div id="connectionAlert" class="alert hidden" role="alert">
								</div>
								<div id="connectionLoading" class="text-center hidden">
									<i class="fa fa-spinner fa-spin" style="font-size:200%"></i>
								</div>
								<form id="connectionForm">
									<div class="form-group">
										<label for="exampleInputEmail1">Adresse Mail</label>
										<input id="mail" class="form-control" placeholder="jean.dupont@gmail.com" type="email" name="mail" />
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Mot de Passe</label>
										<input id="pass" placeholder="Mot de Passe" class="form-control" type="password" name="mdp" />
									</div>
									<button id="btnLogIn" class="btn btn-primary" type="button">CONNEXION</button>
								</form>
								<div>
									<a id="connectionForgotPassword" class="dropdown-item" href="#" data-toggle="modal" data-target="#modalForgotPwd">Mot de passe oublié</a>
								</div>
							</div>
						</div>
						<div class="col-md-2"></div>
					</div>
				</div>
				<!-- End Connection Content -->
			</div>
		</div>
		<div class="row" id="footer"></div>
	</div>


	<!-- Modals -->
	<div class="modal fade" id="modalForgotPwd" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center">Mot de passe oublié ?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="connectionLoadingForgotPassword" class="text-center hidden">
						<i class="fa fa-spinner fa-spin" style="font-size:200%"></i>
					</div>
					<div id="connectionAlertForgotPassword" class="alert hidden" role="alert">
					</div>
					<div class="form-group">
						<label for="modalMail" class="col-form-label">Adresse mail</label>
						<input type="email" class="form-control" id="modalMail">
					</div>
				</div>
				<div class="modal-footer">
					<div id="active">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
						<button id="validateForgotPwdBtn" type="button" class="btn btn-primary">Valider</button>
					</div>
					<button type="button" id="closeModal" class="btn btn-secondary hidden" data-dismiss="modal">Fermer</button>
				</div>
			</div>
		</div>
	</div>
	<!-- End Modals -->

	<script src="../common/firebaseConfig.js"></script>
	<script src="../common/firebaseCloudFunctions.js"></script>
	<script src="../common/commonFonctions.js"></script>
	<script src="../common/databaseConfig.js"></script>
	
	<script src="../common/pageLoader.js"></script>

	<script src="../connection/connection.js"></script>
</body>

</html>
